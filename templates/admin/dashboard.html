{% extends "base.html" %} {% block content %}
<h1 class="mb-4">Admin Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Courses</h5>
        <p class="card-text">Total: {{ courses|length }}</p>
        <a href="{{ url_for('admin_courses') }}" class="btn btn-primary"
          >Manage Courses</a
        >
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Users</h5>
        <p class="card-text">Total: {{ users|length }}</p>
        <a href="{{ url_for('admin_users') }}" class="btn btn-primary"
          >Manage Users</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
