{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="my-4">Edit Post</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="title"
            value="{{ post.title }}"
            required
          />
        </div>
        <div class="form-group">
          <textarea class="form-control" name="content" rows="4" required>
{{ post.content }}</textarea
          >
        </div>
        <button type="submit" class="btn btn-success">Update Post</button>
        <a
          href="{{ url_for('view_post', post_id=post.id) }}"
          class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %}
