<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Raydex Hub!</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #28a745;
        text-align: center;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        color: #333333;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #777777;
        margin-top: 20px;
      }
      .logo {
        display: block;
        margin: 0 auto 20px;
        width: 150px; /* Adjust as necessary */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://raydexhub.com/img/bg.png"
        alt="Raydex Hub Logo"
        class="logo"
      />
      <h1>Welcome to Raydex Hub, {{ username }}!</h1>
      <p>Thank you for registering. We are excited to have you on board!</p>
      <p>You can now log in and start exploring our courses.</p>
      <p>Best regards,<br />Raydex Hub Team</p>
      <div class="footer">
        <p>&copy; {{ current_year }} Raydex Hub. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
